<body class="BodyContact">
  <header class="header">
    <div class="brand">
      <h3 class="hotel-heading">Pogo Hotel</h3>
    </div>
    <h1 class="h1Contact">Formulario de contacto</h1>
  <form class="formContact" action="/php/formulario.php" method="POST">
    <div class="form-groupContact">
      <label class="labelContact" for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required placeholder="Nombre...">
    </div>
    <div class="form-groupContact">
      <label class="labelContact" for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required placeholder="Apellido...">
    </div>
    <div class="form-groupContact">
      <label class="labelContact" for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required placeholder="Correo electrónico...">
    </div>
    <div class="form-groupContact">
      <label class="labelContact" for="comentario">Comentario:</label>
      <textarea class="textareaContact" id="comentario" name="comentario" maxlength="340" required placeholder="Escribe un comentario..."></textarea>
    </div>
    <button class="buttonContact" type="submit">Enviar</button>
  </form>
</body>
